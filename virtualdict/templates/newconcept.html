{% extends 'base.html' %}

{% block content %}

<main class="container py-5 mb-5">
    <section class="col-xl-4 col-lg-6 col-md-8  offset-xl-4 offset-lg-3 offset-md-2">
        <form method="post" class="card card-body" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="text-center">Agregar concepto</h1>

            <div class="mb-3">
                <label for="title">Título:</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="definition">Definición:</label>
                {{ form.definition }}
            </div>

            <p>Ejemplo:</p>
            <div class="card text-center mb-3">
                <div class="card-header p-3">
                  <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" href=".multi-collapse" role="button" aria-expanded="true" aria-controls="text" id="btntextimg">Texto/imagen</a>
                    </li>
                    
                  </ul>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="collapse show multi-collapse" id="text">
                            <div class="card card-body">
                                <div class="mb-3">
                                    <label for="exampleText">Texto:</label>
                                    {{ form.exampleText }}
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="collapse multi-collapse" id="image">
                            <div class="card card-body">
                                <div class="mb-3">                               
                                    <p for="exampleImg">Subir imagen:</p>
                                    {{ form.exampleImg }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="source">Fuente:</label>
                {{ form.source }}
            </div>

            <div class="row justify-content-between">
                <div class="col-auto">
                    <a href="{% url 'defconcepts' %}" class="btn btn-outline-primary">Conceptos guardados</a>
                </div>
                
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" data-bs-color="">Guardar</button>
                </div>
            </div>
            
            <p class="card-text py-2 text-center text-success">{{message}}</p>
        </form>
        
        
    </section>
</main>

<script>

</script>






{% endblock %}
