{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
    <section class="col-md-4 offset-md-4">
        <form method="post" class="card card-body">
            {% csrf_token %}
            <h1 class="text-center">Registrarse</h1>

            <div class="mb-3">
                <label for="username">Correo:</label>
                <input required type="email" name="email" id="email" class="form-control" placeholder="yo@algo.com">
            </div>

            <div class="mb-3">
                <label for="username">Usuario:</label>
                <input required type="text" name="username" id="username" class="form-control" placeholder="yoyoyoyo">
                <label class="fw-light">No se permiten espacios</label>
            </div>

            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input required type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                <label class="fw-light">Al menos 6 caracteres</label>
            </div>

            <div class="mb-3">
                <label for="password2">Repite tu contraseña:</label>
                <input required type="password" name="password2" id="password2" class="form-control" placeholder="Contraseña">
            </div>

            <button type="submit" class="btn btn-primary" data-bs-color="">Registrarse</button>
            <p class="text-center mt-3 text-danger">{{error}}</p>
        </form>

        <p class="text-center">¿Ya tienes cuenta?
        <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
    </section>
</main>






{% endblock %}
