{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
    <section class="col-md-4 offset-md-4">
        <form method="post" class="card card-body">
            {% csrf_token %}
            <h1 class="text-center">Iniciar sesión</h1>

            <div class="mb-3">
                <label for="username">Usuario:</label>
            <input required type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
            </div>

            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input required type="password" name="password" id="password" class="form-control" placeholder="•••••••">
            </div>

            <button type="submit" class="btn btn-primary" data-bs-color="">Iniciar sesión</button>
            
            <p class="text-center mt-2">{{error}}</p>
        </form>

        <p class="text-center">¿No tienes cuenta aún?
        <a href="{% url 'register' %}">Registrate aquí</a>
        </p>
    </section>
</main>






{% endblock %}
